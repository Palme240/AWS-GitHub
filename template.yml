AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sample SAM Template for basic-aws-apigateway-lambda function
  
Resources:
    ApiResource:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      
    Function1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda_function.handler
      Runtime: python3.8
      Role: !GetAtt BasicAWSLambdaRole.Arn
      AutoPublishAlias: DEV
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /
            Method: GET
            RestApiId: !Ref ApiResource
      
            
    Function2:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda_function2.handler
      Runtime: python3.8
      Role: !GetAtt BasicAWSLambdaRole.Arn
      AutoPublishAlias: DEV
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
            RestApiId: !Ref ApiResource
